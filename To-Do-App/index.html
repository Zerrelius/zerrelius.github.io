        <h1>Meine To-Do-Liste</h1>

        <div class="todo-app">
            <form class="todo-form" action="">
                <input type="text" id="todo-input" class="todo-input" placeholder="Neue Aufgabed hinzufügen...">
                <button type="submit" class="todo-button">Aufgabe hinzufügen</button>
            </form>

            <ul class="todo-list">
                <!--Elemente für die einzelnen Aufgaben: Checkbox für erledigt; span für Aufgabentext; button zum löschen-->
                <li><input type="checkbox" aria-label="Aufgabe erledigen">
                    <span class="task-name">Aufgabentext</span>
                    <button aria-label="Aufgabe Löschen">Löschen</button>
                </li>
            </ul>

            <div class="todo-info"></div>
        </div>
