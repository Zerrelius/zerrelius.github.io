<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do-App</title>

        <link rel="stylesheet" href=".././CSS/main.css">
        <link rel="stylesheet" href="./Styles/style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <!-- Navigation Bar beginning --
        <div class="navigation">
            <ul class="Navigation">
                <div class="WhoAmI">
                    <h2 class="WhoIAmText"> I'm a
                        <span style="--i:0" data-text="Coder.">Coder.</span>
                        <span style="--i:1" data-text="Designer.">Designer.</span>
                        <span style="--i:2" data-text="Creator.">Creator.</span>
                        <span style="--i:3" data-text="Science guy.">Science guy.</span>
                    </h2>
                </div>
                <li class="HireMe"><a class="HireMe" href="../contact.html">Hire Me</a></li>
                <li><a href="../projects.html">Projects</a></li>
                <li><a href="../index.html">Home</a></li>
            </ul>
        </div>
        <-- Navigation Bar ending -->

        <!-- App Header -->
        <h1>Meine To-Do-Liste</h1>

        <!-- App -->
        <div class="todo-app">
            <!-- App Form -->
            <form class="todo-form" id="todo-form" action="">
                <input type="text" id="todo-input" class="todo-input" name="task-text" placeholder="Neue Aufgabed hinzufügen..." required>
                <button type="submit" id="todo-button" class="todo-button">Aufgabe hinzufügen</button>
            </form>

            <!-- App To-Do-Task List -->
            <ul class="todo-list" id="todo-list">
                <!--Elemente für die einzelnen Aufgaben: Checkbox für erledigt; span für Aufgabentext; button zum löschen-->
                <li><input class="check-box" id="check-box" type="checkbox" aria-label="Aufgabe erledigen">
                    <span class="task-name" id="task-name">Aufgabentext</span>
                    <button class="delete-button" id="delete-button" aria-label="Aufgabe Löschen">Löschen</button>
                </li>
            </ul>

            <!-- App To-Do-Info -->
            <div class="todo-info"></div>
        </div>

    </body>
</html>
